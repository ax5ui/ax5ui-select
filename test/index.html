<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5select.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5select.js"></script>
</head>
<body style="padding: 10px;">

<form name="forms" class="form-inline">
    <h1>form-group</h1>

    <div class="form-group">
        <span data-ax5select="select1" data-ax5select-config='{
            size:"sm",
            theme: "primary",
            minWidth: "150",
            multiple: false
        }'></span>
    </div>

    <div class="form-group">
        <span data-ax5select="select2" data-ax5select-config='{
            size:"",
            minWidth: "150",
            multiple: true
        }'></span>
    </div>

    <div class="form-group">
        <div data-ax5select="select3" data-ax5select-config='{
            "size":"lg"
        }'></div>
    </div>

    <button type="button" class="btn" data-btn="setValue">setValue</button>
    <button type="button" class="btn" data-btn="getValue">getValue</button>
</form>

<script>
    var options = [];
    for (var i = 0; i < 100; i++) {
        options.push({value: "optionValue" + i, text: "optionText" + i});
    }

    $(document.body).ready(function () {

        $('[data-btn]').click(function () {
            var act = this.getAttribute("data-btn");
            switch (act) {
                case "setValue":
                    $('[data-ax5select="select1"]').ax5select("setValue", "optionValue"+ 12);
                    break;
                case "getValue":
                    console.log($('[data-ax5select="select1"]').ax5select("getValue"));
                    console.log($(document.forms).serialize());
                    break;
            }
        });


        $('[data-ax5select]').ax5select({
            options: options
        });
    });

</script>

</body>
</html>
