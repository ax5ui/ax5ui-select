<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5select.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5select.js"></script>
</head>
<body style="padding: 10px;">

<form name="forms" class="form-inline">
    <h1>form-group</h1>

    <div class="form-group">
        <div data-ax5select="true" id="select-target">
            <select class="form-control" name="select1">
                <option value="1" selected="selected">value 1 ~!@#!@#@</option>
                <option value="2" selected="selected">value 2</option>
                <option value="3">value 3</option>
                <option value="4">value 4</option>
                <option value="5">value 5</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div
                data-ax5select='true' id="select-target-1">
            <select class="form-control input-sm" name="select1" multiple="multiple" data-size="sm">
                <option value="1">value 1 ~!@#!@#@</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div data-ax5select='true'>
            <select class="form-control input-lg" name="select1" multiple="multiple" data-size="lg">
                <option value="1">value 1 ~!@#!@#@</option>
            </select>
        </div>
    </div>

</form>

<script>
    var select = new ax5.ui.select();
    $(document.body).ready(function () {

        var options = [];
        for(var i=0;i<100;i++){
            options.push({value: "optionValue" + i, text: "optionText" + i});
        }
        var options2 = [];
        for(var i=0;i<2;i++){
            options2.push({value: "optionValue--" + i, text: "optionText--" + i});
        }

        /*
        select.bind({
            target: $("#select-target"),
            theme: "primary",
            options: options
        });

        // 바인드된 아이템에 다시 바인드하는 경우 아이템 체인지 체크
        select.bind({
            target: $("#select-target"),
            theme: "primary",
            options: options2
        });
        */

        $('[data-ax5select]').each(function () {
            select.bind({
                target: this,
                theme: "primary",
                options: options
            });
        });

        // 선택된 값 가져오기
        console.log( select.val($("#select-target")) );
        console.log( select.val($("#select-target-1")) );

    });

    // todo : tab focus -- 완료
    // todo : 스페이스 바 처리 -- 완료
    // todo : 오픈스타일 -- 완료

</script>

</body>
</html>
