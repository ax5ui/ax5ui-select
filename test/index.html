<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5select.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5select.js"></script>
</head>
<body style="padding: 10px;">

<form name="forms" class="form-inline">
    <h1>form-group</h1>

    <div class="form-group">
        <div data-ax5select data-ax5select-config='{size:"sm"}' id="select-target">
            <select class="form-control input-sm" name="select1"></select>
        </div>
    </div>

    <div class="form-group">
        <div data-ax5select id="select-target-1">
            <select class="form-control" name="select2" multiple="multiple"></select>
        </div>
    </div>

    <div class="form-group">
        <div data-ax5select data-ax5select-config='{size:"lg"}'>
            <select class="form-control input-lg" name="select3" multiple="multiple"></select>
        </div>
    </div>

    <button type="button" class="btn">setValue</button>
</form>

<script>
    var select = new ax5.ui.select();
    var options = [];
    for(var i=0;i<100;i++){
        options.push({value: "optionValue" + i, text: "optionText" + i});
    }

    $(document.body).ready(function () {

/*
        select.bind({
            target: $("#select-target"),
            theme: "primary",
            options: options
        });

        // 바인드된 아이템에 다시 바인드하는 경우 아이템 체인지 체크
        select.bind({
            target: $("#select-target-1"),
            theme: "primary",
            options: options
        });
*/


        var themes = ['warning', 'danger', 'success'];

        $('[data-ax5select]').each(function (nidx, n) {
            select.bind({
                target: this,
                theme: themes[nidx],
                options: options
            });
        });

        // 선택된 값 가져오기
        select.val($("#select-target"), "optionValue1");
        //select.disable($("#select-target"));
        //console.log( select.val($("#select-target-1")) );

        // todo : 외부에서 값 주기/받기

    });

</script>

</body>
</html>
