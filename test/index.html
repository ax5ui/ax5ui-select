<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5select.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5select.js"></script>
</head>
<body style="padding: 10px;">

    <h1>form-group</h1>
    <div class="form-group">
        <div class="input-group" data-ax5select="true">
            <input type="text" class="form-control" placeholder=""/>
            <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
        </div>
    </div>

    <h1>input-group</h1>
    <div class="input-group" data-ax5select='{
        "multiple": true,
        "options": []
    }'>
        <input type="text" class="form-control" placeholder=""/>
        <span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
    </div>

    <h1>form-control</h1>
    <input type="text" class="form-control" data-ax5select="true" placeholder=""/>

<script>
    $(document.body).ready(function () {

    });
</script>

</body>
</html>
